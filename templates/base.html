<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team ID: B21-CAP0347</title>
    {% block header %} {% endblock %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column">
    <main class="py-4 flex-fill d-flex flex-column justify-content-center">
      <section>
        <img src="/static/media/image/bangkit.jpg" alt="gambar bangkit" class="d-block mx-auto mb-3">
        <h2 class="mb-3 font-weight-normal text-center">Bangkit Academy</h2>
        <h2 class="mb-0 font-weight-normal text-center">Deteksi Kematangan Buah</h2>
        <br>
      </section>

      <form class="mx-auto small-container" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="image" class="h6 font-weight-normal text-center">File gambar</label>
          <input type="file" id="image" name="image" class="form-control" accept="image/*" capture required autofocus>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
      </form>

      {% block body %} {% endblock %}
    </main>

    {% include "github-corner.html" %}

    <footer class="py-2 border-top">
      <p class="mb-0 text-center">Copyright Â©Team ID: B21-CAP0347 | All Rights Reserved</p>
